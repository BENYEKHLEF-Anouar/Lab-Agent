<!DOCTYPE html>
<html lang="fr" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Kit Gallery - [Nom du Projet]</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="https://cdn.jsdelivr.net/npm/preline/dist/preline.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>

<body class="bg-gray-50 flex h-full overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col h-full flex-shrink-0">
        <div class="p-4 border-b border-gray-200">
            <h1 class="text-xl font-bold text-gray-800 tracking-tight">UI Kit <span class="text-blue-600">Gallery</span>
            </h1>
            <p class="text-xs text-gray-500 mt-1">Project: [Project Name]</p>
        </div>
        <nav id="sidebar-nav" class="flex-1 overflow-y-auto p-4 space-y-6">
            <!-- Sections injectées dynamiquement ici -->
        </nav>
        <div class="p-4 border-t text-xs text-center text-gray-400">Powered by Preline UI</div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full bg-slate-100">
        <div class="bg-white border-b border-gray-200 px-4 py-2 flex justify-between items-center shadow-sm z-10">
            <h2 id="component-title" class="text-sm font-semibold text-gray-700">Sélectionnez un composant</h2>
            <div class="flex gap-2">
                <a id="open-new-tab" href="#" target="_blank"
                    class="text-xs px-3 py-1.5 border rounded hover:bg-gray-50 text-gray-600 flex items-center gap-1 hidden">Ouvrir</a>
                <div class="flex bg-gray-100 rounded p-0.5">
                    <button onclick="resizeIframe('100%')"
                        class="p-1.5 rounded hover:bg-white shadow-sm">Desktop</button>
                    <button onclick="resizeIframe('768px')" class="p-1.5 rounded hover:bg-white">Tablet</button>
                    <button onclick="resizeIframe('375px')" class="p-1.5 rounded hover:bg-white">Mobile</button>
                </div>
            </div>
        </div>
        <div class="flex-1 overflow-hidden flex justify-center bg-chess-pattern relative">
            <iframe id="preview-frame" src=""
                class="w-full h-full border-0 bg-white shadow-lg transition-all duration-300"></iframe>
        </div>
    </main>

    <script>
        function loadComponent(path, title) {
            const frame = document.getElementById('preview-frame');
            const titleEl = document.getElementById('component-title');
            const openLink = document.getElementById('open-new-tab');
            frame.classList.add('opacity-0');
            setTimeout(() => {
                frame.src = path;
                titleEl.textContent = title;
                openLink.href = path;
                openLink.classList.remove('hidden');
                frame.onload = () => frame.classList.remove('opacity-0');
            }, 100);
        }
        function resizeIframe(width) { document.getElementById('preview-frame').style.width = width; }
    </script>
</body>

</html>
